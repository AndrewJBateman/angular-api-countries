<!--burger-style side-nav open button and a settings menu using a material icon-->
<mat-toolbar color="primary">
  <button mat-button>
    <mat-icon></mat-icon>
  </button>
  <span>Countries</span>
  <span class="example-spacer"></span>
  <button mat-button [matMenuTriggerFor]="appMenu">
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>

<!--menu items listed as buttons.-->
<mat-menu #appMenu="matMenu">
  <button mat-menu-item><mat-icon matSuffix>language</mat-icon></button>
  <button mat-menu-item>Help</button>
</mat-menu>

<!--sidenav component to add side content to a fullscreen app-->
<mat-sidenav-container class="example-container">
  <mat-card class="example-card" *ngFor="let country of countries; index as i">
    <mat-card-header>
      <mat-card-title class="title">{{
        country.name.common | lowercase
      }}</mat-card-title>
      <mat-card-subtitle class="subtitle"
        >{{ country.subregion }}, {{ country.region }}</mat-card-subtitle
      >
    </mat-card-header>
    <img
      mat-card-image
      class=""
      src="{{ country.flags.png }}"
      alt="country flag of {{ country.name.common }}"
    />
    <mat-card-content>
      <p>
        Capital: {{ country.capital }}<br />
        Calling code: {{ country.idd.root }}{{ country.idd.suffixes }}<br />
        Timezone: {{ country.timezones[0] }}<br />
        Population: {{ country.population | number }}<br />
        <!-- Currencies: {{ country.currencies | currency }} -->
      </p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button>
        <a href="/country/{{ getPath(country['name.common']) }}"></a
        ><mat-icon aria-hidden="false" aria-label="info icon">info</mat-icon>
      </button>
      <a
        href="https://www.google.es/maps/@{{ country['latlng'] }}z"
        target="_blank"
        style="color: black"
        ><mat-icon aria-hidden="false" aria-label="home icon"></mat-icon
      ></a>
    </mat-card-actions>
  </mat-card>
</mat-sidenav-container>
