


  <mat-card class="example-card"  *ngFor="let country of countries">
    <mat-card-header>
      <mat-card-title class="title">{{country.name}}</mat-card-title>
      <mat-card-subtitle class="subtitle">{{country.subregion}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="" src="{{country.flag}}" alt="country flag of {{country.name}}">
    <mat-card-content>
      <p>
        Capital: {{country.capital}}<br>
        Calling code: {{country.callingCodes}}<br>
        Timezone: {{country.timezones}}
        <!-- The currency is the {{country.currencies.name}}.
        Language(s): {{country.languages.name}} -->
      </p>
    </mat-card-content>
    <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
  </mat-card>
